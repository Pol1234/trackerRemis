<ion-header>
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button full outline (click)="salir()">Salir</button>
    </ion-buttons>
    <ion-title >
      Chofer {{ user.nombre }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="user.lat" [longitude]="user.lon" [zoom]="16">
    <agm-marker [latitude]="user.lat" [longitude]="user.lon"></agm-marker>
  </agm-map>
</ion-content>
